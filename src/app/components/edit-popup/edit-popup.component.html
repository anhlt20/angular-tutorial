<p-dialog header="header" [(visible)]="display" [modal]="true" [closable]="false">

  <div class="column gap-1 form-wrapper" [formGroup]="productForm">
    <!-- Name -->
    <div class="row gap0-5">
      <span class="price-label">Name: </span>
      <input type="text" class="text" formControlName="name">
    </div>
    <!-- Price -->
    <div class="row gap0-5">
      <span class="price-label">Price: </span>
      <input type="text" class="text" formControlName="price">
    </div>
    <!-- Image -->
    <div class="row gap0-5">
      <span class="price-label">Image: </span>
      <input type="text" class="text" formControlName="image">
    </div>
    <!-- Rating -->
    <p-rating formControlName="rating" readonly="false" iconCancelClass="hidden" class="rating" />
  </div>

  <p-footer>
    <button type="button" pButton icon="pi pi-check" (click)="onConfirm()" label="Confirm"
      [class.disabled]="!productForm.valid"></button>

    <button type="button" pButton class="p-button-danger" icon="pi pi-trash" (click)="onCancel()"
      label="Cancel"></button>
  </p-footer>
</p-dialog>
